<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding: 1em;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body bgcolor="#faebd7">
    <div class="box">
      <div class="text1" style="width: 50%">
        <img
          src="images/image-product-desktop.jpg"
          width="300px"
          height="400px"
          alt="product"
        />
      </div>
      <div class="text2">
        <h2 style="color: grey">PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p style="color: grey">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <span style="font-size: 25px; color: rgb(26, 99, 75)"
          ><b>$149.99</b></span
        >
        <s>$169.99</s>
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"></svg>

        <p>
          <button class="button">
            <img src="images/icon-cart.svg" />&nbsp &nbsp Add to Cart
          </button>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Mayazavrik</a>.
    </div>
  </body>
</html>
