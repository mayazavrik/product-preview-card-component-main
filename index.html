<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />

    <title>Frontend Mentor | Product preview card component</title>
   
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="body">

   
    <div class="box">
      <div class="left_column" >
        <img class="image"
         src="images/image-product-desktop.jpg"
          width="100%"
      height="auto"
      
          alt="product"/> 
      </div>
    
      <div class="right_column">
        <h2 style="font-weight:500; color: hsl(228, 12%, 48%)" >PERFUME</h2>
        <h1 style="color: hsl(212, 21%, 14%); font-family: 'Fraunces', serif;">Gabrielle Essence Eau De Parfum</h1>

        <p style="color: hsl(228, 12%, 48%)">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price"><span style="padding-right: 25px;font-family: 'Fraunces', serif;font-size: 25px; color: hsl(158, 36%, 37%);"
          ><b>$149.99</b></span
        >
        <s>$169.99</s>
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"></svg> </div>

        <p>
          <button class="button">
            <img src="images/icon-cart.svg" /> &nbsp; &nbsp; Add to Cart
          </button>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Mayazavrik</a>.
    </div>
  </body>
</html>
